<div class="container">
    <h3 mat-dialog-title>Add New User</h3>

    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username" required>
                <mat-error *ngIf="formControl.invalid"> {{getErrorMessage()}} </mat-error>
            </mat-form-field>
        </div>
        
        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required>
                <mat-error *ngIf="formControl.invalid"> {{getErrorMessage()}} </mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="First Name" [(ngModel)]="user.firstname" name="firstname">
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="Last Name" [(ngModel)]="user.lastname" name="lastname">
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <input type="email" matInput class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email" required>
                <mat-error *ngIf="formControl.invalid"> {{getErrorMessage()}} </mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <input matInput #input class="form-control" placeholder="Mobile" [(ngModel)]="user.mobile" name="mobile">
            </mat-form-field>
        </div>

        <div mat-dialog-actions>
            <button mat-button (click)="save()" [mat-dialog-close]="1">Save</button>
            <button mat-button (click)="cancel()">Cancel</button>
        </div>

    </form>
</div>
